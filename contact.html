      <div style="margin-top: 5rem;" class="container text-center">
        <h1>Contact Us</h1>
    
        <div style="justify-content: center;" class="row">
    
            <div style="max-width: 600px;" class="col-lg-6 mx-auto">
                <div style="background-color: #f8f9fa; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);" class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" style="width: 100%;" class="form-control" required>
                        </div>
    
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" style="width: 100%;" class="form-control" required>
                        </div>
    
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" style="width: 100%;" class="form-control" required></textarea>
                        </div>
    
                        <button type="button" style="width: 100%;" class="btn btn-primary" onclick="submitForm()">Submit</button>
    
                        <div id="confirmationMessage" class="hidden mt-3">
                            <div class="alert alert-success" role="alert">
                                <p>Thank you for reaching out! We will get back to you soon.</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
